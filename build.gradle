plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {


    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.3.1.RELEASE'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
    implementation group: 'com.alibaba', name: 'easyexcel', version: '2.2.5'
    implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.73'
    implementation group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '2.3'
    implementation group: 'mysql',name: 'mysql-connector-java', version: '5.1.35'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.3.1.RELEASE'
}
